  <desc>This SVG has explicit dimensions for proper conversion</desc>
  
  <!-- Add a rectangle as background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Add title -->
  <text x="20" y="40" font-family="Arial" font-size="24">
    SVG with Explicit Dimensions
  </text>
  
  <!-- Add some sample content -->
  <rect x="50" y="100" width="200" height="150" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="60" y="130" font-family="Arial" font-size="14" fill="white">
    This SVG has explicit dimensions
  </text>
  <text x="60" y="160" font-family="Arial" font-size="12">
    Width: 800px
    Height: 600px
  </text>
  
  <!-- Add metadata -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
